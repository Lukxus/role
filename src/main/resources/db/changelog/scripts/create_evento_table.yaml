databaseChangeLog:
  - changeSet:
      id: 001-criar-tabela-evento
      author: seu_nome
      changes:
        - createTable:
            tableName: Evento
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: descricao
                  type: TEXT
              - column:
                  name: usuario_responsavel_id
                  type: UUID
              - column:
                  name: data_criacao
                  type: DATE
              - column:
                  name: data_atualizacao
                  type: DATE
              - column:
                  name: data_evento
                  type: DATE

        - addForeignKeyConstraint:
            constraintName: fk_evento_usuario_pf
            baseTableName: Evento
            baseColumnNames: usuario_responsavel_id
            referencedTableName: UsuarioPF
            referencedColumnNames: uuid
            onDelete: SET NULL
