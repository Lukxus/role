databaseChangeLog:
  - changeSet:
      id: 002-criar-tabela-usuario_pf
      author: seu_nome
      changes:
        - createTable:
            tableName: UsuarioPF
            columns:
              - column:
                  name: uuid
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: VARCHAR(14)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: endereco
                  type: VARCHAR(255)
              - column:
                  name: telefone
                  type: VARCHAR(20)
              - column:
                  name: data_criacao
                  type: DATE
